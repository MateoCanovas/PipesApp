<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:enMayusculas}}
    </p>
</div>



<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>
    
    <div class="p-toolbar-group-right">
        <!-- <p-button icon="pi pi-search"></p-button> -->

        <button pButton pRipple type="button" 
        label="Cambiar valor"
        class="p-mr-1 p-button-warning"
        (click)="cambiarValor()"
        style="margin-right: 5px">
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="p-mr-1"
                style="margin-right: 5px"
                (click)="cambiarOrden('nombre')">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                class="p-mr-1 p-button-success"
                style="margin-right: 5px"
                (click)="cambiarOrden('vuela')">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-1 p-button-help"
                style="margin-right: 5px"
                (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="p-grid" style="margin-top: 5px">
    <div class="p-col">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color | color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid" style="margin-top: 5px">
    <div class="p-col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color | color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
