<div class="text-layout">
    <h1>Pipes Números</h1>
    <p>
        Pipes incluidos en Angular - Usualemnte en CommonModule
    </p>
</div>

<div class="grid">

    <div class="col">
        <p-card header="Ventas netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ventas brutas"
                subheader="del presente año">
            {{ventasNetas + 2000000 | currency:'EUR':'symbol-narrow':'1.5-5'}}
        </p-card>
    </div>

    <div class="col">
        <p-card header="Ventas porcentual"
                subheader="del presente año">
            {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>

</div>
